<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pomodoro Timer</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            width: 300px;
        }

        .title {
            font-size: 24px;
            text-align: center;
            color: #1a1a1a; /* Dark gray */
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900; /* Maximum boldness */
            margin-bottom: 20px; /* Gap between title and timer */
        }

        .timer-display {
            font-size: 50px;
            text-align: center;
            margin: 20px 0;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .mode-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: lightgreen;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
            color: white;
        }

        button.active {
            background-color: yellow;
            color: black;
        }

        .progress {
            height: 10px;
            background-color: grey;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: red;
            width: 0%;
        }

        .notes-section {
            margin-top: 20px;
            text-align: center;
        }

        .notes-section textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }

        .notes-section button {
            background-color: lightblue;
        }

        .notes-section button:hover {
            background-color: blue;
            color: white;
        }

        .names {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: black;
            text-align: right;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">POMO_TIMER</div>
        <div class="timer-display">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-buttons">
            <button class="mode active" data-time="25">Pomodoro</button>
            <button class="mode" data-time="5">Short Break</button>
            <button class="mode" data-time="15">Long Break</button>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="notes-section">
            <textarea id="notes" placeholder="Write your notes here..."></textarea>
            <button id="save-notes">Save Notes</button>
        </div>
    </div>

    <div class="names">
        Karunya Abhinaya<br>
        Padmapriya<br>
        from CSE-B
    </div>

    <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <script>
        const timerDisplay = document.querySelector('.timer-display');
        const startBtn = document.querySelector('#start');
        const pauseBtn = document.querySelector('#pause');
        const resetBtn = document.querySelector('#reset');
        const modeButtons = document.querySelectorAll('.mode');
        const progressBar = document.querySelector('.progress-bar');
        const beepSound = document.querySelector('#beep');
        const notesInput = document.querySelector('#notes');
        const saveNotesBtn = document.querySelector('#save-notes');

        let timeLeft = 25 * 60;
        let timerId = null;
        let initialTime = 25 * 60;
        let isRunning = false;

        window.onload = function() {
            const savedNotes = localStorage.getItem('pomoNotes');
            if (savedNotes) {
                notesInput.value = savedNotes;
            }
            updateDisplay();
        };

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
            updateProgress();
        }

        function updateProgress() {
            let progress = ((initialTime - timeLeft) / initialTime) * 100;
            progressBar.style.width = progress + "%";
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerId);
                        isRunning = false;
                        beepSound.play();
                        alert("Timeâ€™s up! Good job!");
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = initialTime;
            updateDisplay();
        }

        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                let minutes = Number(button.dataset.time);
                initialTime = minutes * 60;
                timeLeft = initialTime;
                resetTimer();
            });
        });

        saveNotesBtn.addEventListener('click', () => {
            const notes = notesInput.value;
            localStorage.setItem('pomoNotes', notes);
            alert("Notes saved!");
        });

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
